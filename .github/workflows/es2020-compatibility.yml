name: ES2020 Compatibility

on:
  push:
  pull_request:

jobs:
  es2020-compatibility:
    name: ES2020 Compatibility (${{ matrix.package }})
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        package: ['core', 'react', 'vue3', 'svelte']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm -r --filter ./packages/core --filter ./packages/${{ matrix.package }} build

      - name: Validate ES2020 compatibility
        run: pnpm -r --filter ./packages/${{ matrix.package }} check:es2020-compat
